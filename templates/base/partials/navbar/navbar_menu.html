{% comment %} Small Screens {% endcomment %}
<div class="items-center justify-around hidden w-full md:flex md:space-x-4 md:w-auto" id="navbar-user">

	{% comment %} Search {% endcomment %}
	<form action="{% url 'search' %}">
		<div
			class="flex mt-4 w-11/12 mb:w-10/12 xxs:w-9/12 xs:w-8/12 sm:w-1/2 mx-auto md:hidden space-x-2 justify-center">
			<input type="text" id="search-query-sm" name="query"
				class="relative w-3/6 p-2 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
				value="{% if request.get_search_query %}{{request.get_search_query}}{% else %} {% endif %}">

			<select name="provider" id="search-provider-sm"
				class="text-sm w-2/6 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500">
				<option value="anilist" {% if request.get_provider == "anilist" %}selected{% endif %}>
					Anilist</option>
				<option value="gogoanime" {% if request.get_provider == "gogoanime" %}selected{% endif %}>
					Gogo Anime
				</option>
				<option value="mangadex" {% if request.get_provider == "mangadex" %}selected{% endif %}>
					Manga Dex</option>
				<option value="myanimelist" {% if request.get_provider == "myanimelist" %}selected{% endif %}>My
					Anime List
				</option>
			</select>

			<button type="submit"
				class="p-2 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500">
				<svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
					viewBox="0 0 20 20">
					<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
						d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
				</svg>
			</button>
		</div>
	</form>

	{% comment %} Menu {% endcomment %}
	<ul
		class="flex flex-col md:hidden font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white">
		<li>
			<a href="{% url 'popular' %}"
				class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">Popular
				Anime</a>
		</li>
		<li>
			<a href="{% url 'recent' %}"
				class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">Recent
				Anime</a>
		</li>
		<li>
			<a href="{% url 'trending' %}"
				class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">Trending
				Anime</a>
		</li>
		<li>
			<a href="{% url 'top' %}"
				class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">Top
				Airing Anime</a>
		</li>
	</ul>
</div>
