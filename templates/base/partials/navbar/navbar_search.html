{% comment %} Search Component {% endcomment %}

<li class="pb-2 md:pb-0">
	<form action="{% url 'search' %}">
		<div class="flex py-2 mx-auto w-11/12 xxs:w-10/12 xs:w-9/12 md:w-full">
			<label for="search-query" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search
				Query</label>
			{% comment %} Select Provider {% endcomment %}
			<select name="provider" id="" class="flex-shrink-0 z-1 inline-flex w-2/5 xs:w-1/4 md:w-auto items-center py-2 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 rounded-s-lg hover:bg-gray-200 focus:outline-none divide-y divide-gray-100
				border border-gray-300 focus:ring-slate-500 focus:border-slate-500">
				{% if not request.get_provider %}
				<option value="">
					Provider
					<svg class="w-2 h-2 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
						viewBox="0 0 10 6">
						<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
							d="m1 1 4 4 4-4" />
					</svg>
				</option>
				{% endif %}
				<option value="anilist" {% if request.get_provider == "anilist" %}selected{% endif %}>
					Anilist</option>
				<option value="gogoanime" {% if request.get_provider == "gogoanime" %}selected{% endif %}>
					Gogo Anime
				</option>
				<option value="mangadex" {% if request.get_provider == "mangadex" %}selected{% endif %}>
					Manga Dex</option>
				<option value="myanimelist" {% if request.get_provider == "myanimelist" %}selected{% endif %}>My Anime
					List
				</option>
			</select>
			{% comment %} Search Input {% endcomment %}
			<div class="relative w-full">
				{% comment %} Search Input {% endcomment %}
				<input type="search" name="query" id="search-query"
					class="block p-2 w-full z-20 text-sm text-gray-900 bg-gray-100 rounded-e-lg border border-gray-300 focus:ring-slate-500 focus:border-slate-500"
					placeholder="Search Query" value={{request.get_search_query}} required>
				{% comment %} Submit Button {% endcomment %}
				<button type="submit"
					class="absolute top-0 end-0 p-2 text-sm font-medium h-full text-white bg-slate-700 rounded-e-lg border border-slate-700 hover:bg-slate-800 focus:ring-4 focus:outline-none focus:ring-slate-300">
					<svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
						viewBox="0 0 20 20">
						<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
							d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
					</svg>
					<span class="sr-only">Search</span>
				</button>
			</div>
		</div>
	</form>
</li>
