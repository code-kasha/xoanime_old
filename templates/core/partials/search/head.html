<div class="flex justify-around items-center mx-auto">
	{% if results.currentPage|add:"0" > 1 %}
	<a
		href="{% url 'search'  %}?query={{request.get_search_query}}&provider={{request.get_provider}}&page={{results.currentPage|add:'-1'}}">
		<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
			class="w-6 h-6">
			<path stroke-linecap="round" stroke-linejoin="round"
				d="M21 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953l7.108-4.062A1.125 1.125 0 0121 8.688v8.123zM11.25 16.811c0 .864-.933 1.405-1.683.977l-7.108-4.062a1.125 1.125 0 010-1.953L9.567 7.71a1.125 1.125 0 011.683.977v8.123z" />
		</svg>
	</a>
	{% endif %}

	{% if results.currentPage %}
	<p class="px-2 text-center text-lg">{{results.currentPage}}</p>
	{% endif %}

	{% if results.hasNextPage %}
	<a
		href="{% url 'search'  %}?query={{request.get_search_query}}&provider={{request.get_provider}}&page={{results.currentPage|add:'1'}}">
		<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
			class="w-6 h-6">
			<path stroke-linecap="round" stroke-linejoin="round"
				d="M3 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062A1.125 1.125 0 013 16.81V8.688zM12.75 8.688c0-.864.933-1.405 1.683-.977l7.108 4.062a1.125 1.125 0 010 1.953l-7.108 4.062a1.125 1.125 0 01-1.683-.977V8.688z" />
		</svg>
	</a>
	{% endif %}
</div>
